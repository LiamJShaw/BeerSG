<div class="container">
    <ul>
        @for (beer of session; track beer) {
            <li>
                <div class="beer-count">
                    {{ beer.count }}
                </div>
                
                <div class="beer-name">
                    {{ beer.name }}
                </div>

                <div class="count-buttons">
                    <button class="decrement-button"  (click)="decrementBeer(beer)">-</button>
                    <button class="increment-button" (click)="incrementBeer(beer)">+</button>
                </div>
            </li>
        } @empty {
            <div class="instruction">
                <p>No beers found</p>
                <button routerLink="/beers">Add Beers</button>
            </div>
        }
    </ul>

    @if (session.length > 0) {
        <button class="end-session-button" (click)="endSession()">End Session</button>
    }
</div>
